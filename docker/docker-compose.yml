  nginx:
    image: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../static:/static
    ports:
      - "80:80"
    depends_on:
      - django_gym_app

  django_gym_app:
    volumes:
      - ../../gym_project:/app
#      - ./Plataforma_myra:/app/Plataforma_myra
      - ../static:/static
#      - ./cloudflared:/app2/Plataforma_myra
    container_name: django_gym_app
    build:
      context: .
    ports:
      - "8000:8000"
    env_file:
      - env
    depends_on:
      - postgres



  cloudflared:
    container_name: 'gym_app_cloudflare' # name obtained from environment variable
    hostname: 'docker-cloudflare' # name obtained from environment variable
    image: 'cloudflare/cloudflared' # version obtained from environment variable
    network_mode: host # I use host networking because I want to tunnel a specific port opened on my host system
    volumes:
      - './cloudflared/:/etc/cloudflared/'
#    command: 'tunnel --config /etc/cloudflared/config.yml run'
    command: 'tunnel --url 127.0.0.1:80'
    user: root
    restart: 'on-failure'
    depends_on:
      - nginx

