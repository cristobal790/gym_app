version: "3.8"

services:
  postgres:
    container_name: postgres_gym_app
    environment:
      - POSTGRES_USER=$$DATABASE_USERNAME
      - POSTGRES_PASSWORD=$$DATABASE_PASSWORD
      - POSTGRES_DB=$$DATABASE_NAME
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - env


