{% extends 'base_template.html' %}
{% block title %}
Nueva Sesión de tiempo
{% endblock %}

{% block fillable %}

<h1>Nueva Sesión de tiempo</h1>
{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
<form class="needs-validation" novalidate method="POST">{% csrf_token %}
    <div class="row mb-3">
        <div class="col-3">
            <label for="id_machine" class="form-label">Maquina:</label>
            {{ form.machine }}
        </div>

        <div class="col-3">
            <label for="id_time" class="form-label">Tiempo:</label>
            {{ form.time }}
        </div>

        <div class="col-3">
            <label for="id_spending" class="form-label">Gasto/calorías:</label>
            {{ form.spending }}
        </div>

    </div>







    <button type="submit" class="btn btn-primary">Guardar Sesión</button>
</form>




{% endblock %}
